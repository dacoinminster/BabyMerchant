function typeCharacter(characterToType, bolded) {
	if(characterToType == '\n') {
		if(lastLineWasBold) {
			textBelow = '<br><strong class="outputSpan">' + alreadyTyped + '</strong>' + textBelow
			lastLineWasBold = false
		} else {
			textBelow = '<br><span class="outputSpan">' + alreadyTyped + '</span>' + textBelow
		}
		alreadyTyped = ''
	} else {
		alreadyTyped += characterToType
	}
	if(bolded) {
		lastLineWasBold = true
		setOutputHTML('<strong class="outputSpan">' + alreadyTyped + '</strong>' + textBelow.substring(0,4000))
	} else {
		setOutputHTML('<span class="outputSpan">' + alreadyTyped + '</span>' + textBelow.substring(0,4000))

function typeNextText() {
	thisChar = textToType[0].substring(0,1)
	typeCharacter(thisChar, textToTypeBolded[0])
	textToType[0] = textToType[0].substring(1,textToType[0].length)
	nextWait = 500
	if(textToType[0].length > 0) {
		nextChar = textToType[0].substring(0,1)
		nextWait = 25 + Math.random()*50
		if(isPunctuation(lastChar) && !isPunctuation(thisChar)) {
			// Pause after punctuation
			nextWait += 200 + Math.random()*200
		} else if(thisChar != '\n' && nextChar == '\n') {
			// Pause before linebreak
			nextWait += 200 + Math.random()*200
		} else if(thisChar ==' ') {
			// Slight pause after space
			nextWait += 50 + Math.random()*50
		}
	} else {
		waitingMessagesToType--
		if(waitingMessagesToType > 0) {
			for(i = 0; i < waitingMessagesToType; i++) {
				textToType[i] = textToType[i+1]
				textToTypeBolded[i] = textToTypeBolded[i+1]
			}
		} else {
			typingText = false
		}
	}
	lastChar = thisChar
	if(typingText) {
		if(devMode || true) {
			nextWait = nextWait / 100
		}
		setTimeout('typeNextText()', nextWait)
	}
}


function typeText(whatToType, bolded = false) {
	//textBelow = '<br><br>' + alreadyTyped + textBelow
	//alreadyTyped = ''
	textToType[waitingMessagesToType] = '\n\n' + whatToType
	textToTypeBolded[waitingMessagesToType] = bolded
	waitingMessagesToType++
	if(!typingText) {
		typingText = true
		typeNextText()
	}
}

function getDisplayNumber(num, compact="") {
	modIndex = Math.floor(Math.log10(num)/3) - 1
	if(compact != "") {
			mod = ['k','m','b','t','qd','qn','sx','sp','oc','nn','dc']
			if(num < 1000 || compact != "super" && num < 2000) {
				return num.toLocaleString()
			} else if(modIndex < mod.length) {
				num /= Math.pow(1000,(modIndex+1))
				if(compact == "super") {
					return Math.round(num) + mod[modIndex]
				} else {
					return num.toPrecision(3) + mod[modIndex]
				}
			} else {
				if(compact == "super") {
					return num.toExponential(0)
				} else {
					return num.toExponential(2)
				}
			}
	} else {
		modIndex--
		mod = ['million','billion','trillion','quadrillion','quintillion','sextillion',
						'septillion','octillion','nonillion','decillion','undecillion',
						'duodecillion','tredecillion', 'quattuordecillion','quindecillion',
						'sexdecillion','septendecillion','octodecillion','novemdecillion',
						'vigintillion']
		if(num < 2000000) {
			return num.toLocaleString()
		} else if(modIndex < mod.length) {
				num /= Math.pow(1000,(modIndex+2))
				return num.toPrecision(4) + " " + mod[modIndex]
		} else {
			return num.toExponential(5)
		}
	}
}

function calculateFreeSpace() {
	freeSpace = levelData[currLevel].cargoSpace
	for(var i = 0; i < inv.length; i++) {
		freeSpace -= inv[i]
	}
	return freeSpace
}

function handleLostAndFound() {
	whaHappen = Math.random()
	if(whaHappen < 0.07) {
		// Lost something, mebbe
		whichInv = inv.length - 1
		while(whichInv > 0 && Math.random() < 0.5) {
			whichInv--
		}
		amount = Math.floor(Math.random()*inv[whichInv]*0.5)
		if(amount > 0) {
			inv[whichInv] -= amount
			if(amount == 1) {
				typeText(negativeExclamation() + " " + levelData[currLevel].loseMsg + " " +
								amount + " " + levelData[currLevel].tradeableItemsSingular[whichInv] + "!", true)
			} else {
				typeText(negativeExclamation() + " " + levelData[currLevel].loseMsg + " " +
								amount + " " + levelData[currLevel].tradeableItems[whichInv] + "!", true)
			}
		}
	} else if(whaHappen > 0.975 && hasAnything()) {
		whichInv = 0;
		while(whichInv < inv.length && Math.random() < 0.1) {
			whichInv++
		}
		maxAmountFound = calculateFreeSpace() / 2
		amount = Math.floor(Math.random()*maxAmountFound*0.5)
		if(amount > 0) {
			inv[whichInv] += amount
			if(amount == 1) {
				typeText(positiveExclamation() + " " + levelData[currLevel].foundMsg + " " +
								amount + " " + levelData[currLevel].tradeableItemsSingular[whichInv] + "!", true)
			} else {
				typeText(positiveExclamation() + " " + levelData[currLevel].foundMsg + " " +
								amount + " " + levelData[currLevel].tradeableItems[whichInv] + "!", true)
			}
		}
	}
}

function sellInv(index, quantity) {
	if(inv[index] >= quantity) {
		thisPrice = levelData[currLevel].price[locIndex][index]
		inv[index] -= quantity
		inv[0] += quantity*thisPrice
		sellMsg = "You sell " + getDisplayNumber(quantity) + " "
		if(quantity == 1) {
			sellMsg += levelData[currLevel].tradeableItemsSingular[index]
		} else {
			sellMsg += levelData[currLevel].tradeableItems[index]
		}
		sellMsg += " to get " + getDisplayNumber(quantity*thisPrice) + " "
		if(quantity*thisPrice == 1) {
			sellMsg += levelData[currLevel].tradeableItemsSingular[0]
		} else {
			sellMsg += levelData[currLevel].tradeableItems[0]
		}
		typeText(sellMsg)
		inventoryChanged = true;
	}
}

function buyInv(index, quantity) {
	thisPrice = levelData[currLevel].price[locIndex][index]
	if(inv[0] >= quantity*thisPrice) {
		inv[index] += quantity
		inv[0] -= quantity*thisPrice
		buyMsg = "You buy " + getDisplayNumber(quantity) + " "
		if(quantity == 1) {
			buyMsg += levelData[currLevel].tradeableItemsSingular[index]
		} else {
			buyMsg += levelData[currLevel].tradeableItems[index]
		}
		buyMsg += " for " + getDisplayNumber(quantity*thisPrice) + " "
		if(quantity*thisPrice == 1) {
			buyMsg += levelData[currLevel].tradeableItemsSingular[0]
		} else {
			buyMsg += levelData[currLevel].tradeableItems[0]
		}
		typeText(buyMsg)
		inventoryChanged = true;
	}
}

function buyUpgrade(upgradeType, upgradeAmount, cost) {
	if(cost <= inv[3]) {
		switch(upgradeType) {
			case 'travel':
				if(levelData[currLevel].travelTime > 1) {
					levelData[currLevel].travelTime--;
					inv[3] -= cost
					inventoryChanged = true;
					if(levelData[currLevel].travelTime > 1) {
						typeText(levelData[currLevel].locationName[locIndex] + levelData[currLevel].travelFasterUpgradeMsg[0], true)
					} else {
						typeText(levelData[currLevel].locationName[locIndex] + levelData[currLevel].travelFasterUpgradeMsg[1], true)
					}
				}
				break
			case 'cargo':
				levelData[currLevel].cargoSpace += upgradeAmount
				inv[3] -= cost
				inventoryChanged = true
				typeText(levelData[currLevel].locationName[locIndex] + levelData[currLevel].cargoUpgradeMsg, true)
				break
			case 'level':
				maxLevel++
				inv[3] -= cost
				inventoryChanged = true
				document.getElementById('buttonIDlevelUp').style.visibility = 'visible'
				typeText(levelData[currLevel].locationName[locIndex] + levelData[currLevel].levelUpgradeMsg, true)
				break
		}
	} else {
		typeText("upgrade error", true)
	}
}

		for(j = 0; j < levelData[currLevel].numLocations; j++) {
			if(initAll) {

			}
			formerPrice = levelData[currLevel].price[j][i]
			newPrice = (formerPrice*2+basePrice[i])/3	// Trend back toward the basePrice
			variancepct = 0.2
			if(Math.random() < 0.1) variancepct += Math.random()*0.7 // Sometimes have wild price swings
			newPrice = Math.round(newPrice + Math.random()*newPrice*variancepct*2 - newPrice*variancepct)
			if(newPrice > formerPrice*1.2 && formerPrice <= basePrice) {
				// Prices can sometimes get very high
				while(Math.random() < 0.7 && newPrice < basePrice[i]*10) newPrice = Math.round(newPrice*1.2)
			}
			levelData[currLevel].price[j][i] = newPrice
		}
	}
}

function goBaby() {
	if(!typingText) {	// Can't do anything if we are still typing text
		thisAction = buttonAction
		if(buttonAction != '') {

			locomoteButton = document.getElementById('buttonIDlocomote')
			pickButton = document.getElementById('buttonIDpick')
			levelUpButton = document.getElementById('buttonIDlevelUp')
			levelDownButton = document.getElementById('buttonIDlevelDown')

			freeSpace = calculateFreeSpace()
			spaceUsed = levelData[currLevel].cargoSpace - freeSpace

			switch(thisAction) {
			case 'levelUp':
				if(currLevel < maxLevel) {
					typeText(levelData[currLevel].levelUpMessage, true)
					document.getElementById("destinationsAndLabel").style.display = "flex"

					// Preserve inventory that can't go up to the next level
					levelData[currLevel].oldInv = [0,0,0,0]
					for(i = 0; i < inv.length-1; i++) {
						levelData[currLevel].oldInv[i] = inv[i]
					}
					levelData[currLevel].lastLocation = locIndex

					// This level's most expensive item is next level's currency
					inv[0] = inv[inv.length-1]
					currLevel++

					// Restore inventory from the last time we were on the higher level
					if(levelData[currLevel].oldInv != null) {
						for(i = 1; i < inv.length; i++) {
							inv[i] = levelData[currLevel].oldInv[i]
						}
					} else {
						for(i = 1; i < inv.length; i++) {
							inv[i] = 0
						}
					}
					locIndex = levelData[currLevel].lastLocation
					nextLocIndex = locIndex + 1
					if(nextLocIndex > levelData[currLevel].numLocations) {
						nextLocIndex = 0
					}
					levelData[currLevel].visitedLocation[locIndex] = true
					upgradesVisible = false
					storeVisible = true
					randomizeStore(locIndex, true)
					levelDownButton.style.visibility = 'visible'
					levelDownButton.innerHTML = levelData[currLevel].levelDownLabel
					levelUpButton.innerHTML = levelData[currLevel].levelUpLabel
					locomoteButton.innerHTML = levelData[currLevel].locomotionType
					levelUpButton.style.visibility = 'hidden'
					pickButton.style.display = 'none'
					setupLocationRadioButtons()
					setHeaderHTML(levelData[currLevel].VisitHdr1 + levelData[currLevel].characterType +
												levelData[currLevel].VisitHdr2 + levelData[currLevel].locationName[locIndex] +
												levelData[currLevel].VisitHdr3 + levelData[currLevel].locationLabel[locIndex])
				}
				break
			case 'levelDown':
				if(currLevel > 0) {
					typeText(levelData[currLevel].levelDownMessage, true)
					// Preserve inventory that can't go down to the previous level
					levelData[currLevel].oldInv = [0,0,0,0]
					for(i = 1; i < inv.length; i++) {
						levelData[currLevel].oldInv[i] = inv[i]
					}
					setupLevel(currLevel-1, levelData[currLevel].childSeed[locIndex], levelData[currLevel].locationName[locIndex])
					levelData[currLevel].lastLocation = locIndex

					// This level's currency is next level's most expensive item
					inv[inv.length-1] = inv[0]
					currLevel--

					// Restore inventory from the last time we were on the lower level
					for(i = 0; i < inv.length-1; i++) {
						inv[i] = levelData[currLevel].oldInv[i]
					}
					locIndex = levelData[currLevel].lastLocation
					storeVisible = false
					randomizeStore(locIndex, true)
					upgradesVisible = true
					levelDownButton.innerHTML = levelData[currLevel].levelDownLabel
					levelUpButton.innerHTML = levelData[currLevel].levelUpLabel
					levelUpButton.style.visibility = 'visible'
					locomoteButton.innerHTML = levelData[currLevel].locomotionType
					if(currLevel == 0) {
						levelDownButton.style.visibility = 'hidden'
						pickButton.style.display = 'block'
					}

					setupLocationRadioButtons()
					setHeaderHTML(levelData[currLevel].VisitHdr1 + levelData[currLevel+1].characterType +
												levelData[currLevel].VisitHdr2 + levelData[currLevel].locationName[locIndex] +
												levelData[currLevel].VisitHdr3 + levelData[currLevel].locationLabel[locIndex])
				}
				break
			case 'pick':
				if(locIndex == 0 && transitMoves == 0) {
					typeText(levelData[currLevel].locationName[locIndex] + " glares at you, and you decide to wait.")
				} else if(freeSpace == 0 && transitMoves > 0) {
					typeText("You would be overencumbered!")
				} else {
					pickButton.disabled = true
					pickResult = Math.random()
					if(pickResult < 0.5 && hasAnything() || pickResult < 0.1) {
						typeText("You dig deep, but find nothing")
					} else {
						pickResult = Math.random()
						if(pickResult < 0.9) {
							inv[0]++
							typeText("You withdraw a " + levelData[currLevel].tradeableItemsSingular[0])
						} else if(pickResult < 0.99) {
							inv[1]++
							typeText("You draw forth a " + levelData[currLevel].tradeableItemsSingular[1] + "!")
						} else {
							inv[2]++
							typeText(positiveExclamation() + " You found a " + levelData[currLevel].tradeableItemsSingular[2] + "!!", true)
						}
					}
				}
				setTimeout("document.getElementById('buttonIDpick').disabled = false", 40*PAUSE_MULT)
				break
			case 'locomote':

				for(var i = 0; i < levelData[currLevel].numLocations; i++) {
					if(document.getElementById("nextLoc" + i).checked) {
						nextLocIndex = i
					}
				}
				if(freeSpace < 0) {
					typeText("You are overencumbered!")
				}	else if(nextLocIndex == locIndex) {
					typeText("You are already there!")
				} else {
					locomoteButton.disabled = true
					setTimeout("document.getElementById('buttonIDlocomote').disabled = false", 8*PAUSE_MULT)

					if(transitMoves == 0) {
						// Handle things related to departing a location
						document.getElementById("destinationsAndLabel").style.display = "none"
						transitMoves = levelData[currLevel].travelTime
						storeVisible = false
						levelUpButton.style.visibility = 'hidden'
						levelDownButton.style.visibility = 'hidden'
						upgradesVisible = false
						locIndex = nextLocIndex
						nextLocIndex++
						if(nextLocIndex >= levelData[currLevel].numLocations) {
							nextLocIndex = 0
						}
						randomizeStore()
					}
					transitMoves--
					ctype = levelData[currLevel].characterType;
					if(locIndex == 0) {
						ctype = levelData[currLevel+1].characterType;
					}

					handleLostAndFound()

					if(transitMoves == 0) {
						// Handle things related to arriving at a location
						coolLocation = false
						if(currLevel > 0) {
							document.getElementById("destinationsAndLabel").style.display = "flex"
							if(locIndex > 0){
								levelDownButton.style.visibility = 'visible'
							}
						}
						if(!levelData[currLevel].visitedLocation[locIndex]) {
							locationMessage = ''
							levelData[currLevel].visitedLocation[locIndex] = true
							if(visitedAllLocations()) {
								levelData[currLevel].travelTime--
								typeText("You have visited every location and are starting to feel comfortable in this mode of travel.", true)
							}
							if(locIndex > 0) {
								locationMessage += levelData[currLevel].discoveryMsg1 + ctype +
											levelData[currLevel].discoveryMsg2 + levelData[currLevel].locationName[locIndex] +
											levelData[currLevel].discoveryMsg3

								if(!pickingEnabled) {
									pickButton.style.visibility = "visible"
									pickingEnabled = true
									locationMessage += " You notice " + levelData[currLevel].locationName[locIndex]  +
														" has a finger in each nostril. Hmmmm."
									coolLocation = true
								}
							} else {
								locationMessage += levelData[currLevel].BossDiscoveryMsg1 + ctype +
											levelData[currLevel].BossDiscoveryMsg2 + levelData[currLevel].locationName[locIndex] +
											levelData[currLevel].BossDiscoveryMsg3 + levelData[currLevel].tradeableItems[3] +
											levelData[currLevel].BossDiscoveryMsg4
								coolLocation = true
							}
							typeText(locationMessage, coolLocation)
						} else {
							typeText(levelData[currLevel].ArrivalMsg1 + levelData[currLevel].locationName[locIndex] +
										levelData[currLevel].ArrivalMsg2 + levelData[currLevel].locationLabel[locIndex])
						}
						if(locIndex == 0) {
							if(currLevel < maxLevel) {
								levelUpButton.style.visibility = 'visible'
							}
						} else {
							if(!tradingEnabled && hasAnything() ) {
								tradingEnabled = true;
								typeText(levelData[currLevel].locationName[locIndex] +
											" seems to want to trade with you, but these wares look so expensive!" +
											" A voice resonates in your deepest being, \"Buy low. Sell high.\"", true)
							}
						}
						setHeaderHTML(levelData[currLevel].VisitHdr1 + ctype +
									levelData[currLevel].VisitHdr2 + levelData[currLevel].locationName[locIndex] +
									levelData[currLevel].VisitHdr3 + levelData[currLevel].locationLabel[locIndex])

						if(tradingEnabled) {
							if(locIndex == 0) {
								upgradesVisible = true
							} else {
								storeVisible = true
							}
						}
					} else {  // transitMoves >= 0
			 			if(levelData[currLevel].visitedLocation[locIndex]) {
							typeText(levelData[currLevel].RevisitMsg)
							setHeaderHTML(levelData[currLevel].RevisitHdr1 + levelData[currLevel].locationName[locIndex] +
								 		levelData[currLevel].RevisitHdr2 + levelData[currLevel].locationLabel[locIndex])
						} else {
							typeText(levelData[currLevel].ExploreMsg)
							setHeaderHTML(levelData[currLevel].ExploreHdr)
						}
					}
				}
				setupLocationRadioButtons()

				break
			default:
				break
			}
		}

		if(buttonAction != '' || inventoryChanged) {
			// Get updated freeSpace and spaceUsed numbers
			freeSpace = calculateFreeSpace()
			spaceUsed = levelData[currLevel].cargoSpace - freeSpace

			// Update inventory area
			invHTML = ""
			if(hasAnything()) {
				if(upgradesVisible) {
					invHTML += "<table class='collapseborder'>"
					invHTML += "<tr><td style=\"text-align:center\" class='singleborder'>Upgrade</td>" +
													"<td style=\"text-align:center\" class='singleborder'>Description</td>" +
													"<td style=\"text-align:center\" class='singleborder'>Price</td>" +
													"<td style=\"text-align:center\"></td></tr>"
					if(levelData[currLevel].travelTime == 3 + (visitedAllLocations() ? 0 : 1)) {
						invHTML += "<tr><td style=\"text-align:center\" class='singleborder'>" + levelData[currLevel].travelFasterUpgradeButton[0] + "</td>" +
														"<td style=\"text-align:center\" class='singleborder'>Travel faster</td>" +
														"<td style=\"text-align:center\" class='singleborder'>1</td>" +
														"<td style=\"text-align:left\">"
						if(inv[3] >= 1) {
							invHTML += '<button class=upgradeButton onclick="buyUpgrade(\'travel\',1,1)">buy</button>'
						} else {
							invHTML += '<button disabled class=upgradeButton">buy</button>'
						}
						invHTML += "</td></tr>"
					} else if(levelData[currLevel].travelTime == 2 + (visitedAllLocations() ? 0 : 1)) {
						invHTML += "<tr><td style=\"text-align:center\" class='singleborder'>" + levelData[currLevel].travelFasterUpgradeButton[1] + "</td>" +
														"<td style=\"text-align:center\" class='singleborder'>Travel faster</td>" +
														"<td style=\"text-align:center\" class='singleborder'>5</td>" +
														"<td style=\"text-align:left\">"
						if(inv[3] >= 5) {
							invHTML += '<button class=upgradeButton onclick="buyUpgrade(\'travel\',1,5)">buy</button>'
						} else {
							invHTML += '<button disabled class=upgradeButton">buy</button>'
						}
						invHTML += "</td></tr>"
					}
					cargoPrice = getDisplayNumber(Math.pow(2,levelData[currLevel].cargoSpace/100), "yes")
					invHTML += "<tr><td style=\"text-align:center\" class='singleborder'>" + levelData[currLevel].cargoUpgradeButton + "</td>" +
														"<td style=\"text-align:center\" class='singleborder'>Hold more</td>" +
														"<td style=\"text-align:center\" class='singleborder'>" + cargoPrice + "</td>" +
														"<td style=\"text-align:left\">"
					if(inv[3] >= cargoPrice) {
						invHTML += '<button class=upgradeButton onclick="buyUpgrade(\'cargo\',100,' + cargoPrice + ')">buy</button>'
					} else {
						invHTML += '<button disabled class=upgradeButton">buy</button>'
					}
					invHTML += "</td></tr>"
					if(maxLevel == currLevel) {
						invHTML += "<tr><td style=\"text-align:center\" class='singleborder'>" + levelData[currLevel].levelUpgradeButton + "</td>" +
														"<td style=\"text-align:center\" class='singleborder'>Travel further</td>" +
														"<td style=\"text-align:center\" class='singleborder'>20</td>" +
														"<td style=\"text-align:left\">"
						if(inv[3] >= 20) {
							invHTML += '<button class=upgradeButton onclick="buyUpgrade(\'level\',1,20)">buy</button>'
						} else {
							invHTML += '<button disabled class=upgradeButton">buy</button>'
						}
						invHTML += "</td></tr>"
					}
					invHTML += "</table>"
					invHTML += "Currency: " + getDisplayNumber(inv[3]) + " "
					if(inv[3] == 1) {
						invHTML += levelData[currLevel].tradeableItemsSingular[3]
					} else {
						invHTML += levelData[currLevel].tradeableItems[3]
					}
				}	else if(storeVisible) {
					invHTML += "<table class='collapseborder'>"
					invHTML += "<tr><td width=26% style=\"text-align:center\">Sell</td>" +
													"<td style=\"text-align:center\" class='singleborder'>Item</td>" +
													"<td style=\"text-align:center\" class='singleborder'>Price</td>" +
													"<td style=\"text-align:center\" class='singleborder'>Held</td>" +
													"<td width=26% style=\"text-align:center\">Buy</td></tr>"
					for(i = inv.length-1; i >= 1; i--) {
						alertRed = 0
						alertGreen = 0

						if(displayPrice > basePrice[i]) {
							alertRed = Math.floor(255*2*(displayPrice/basePrice[i]-1))
							if(alertRed > 255) alertRed = 255
						} else if(displayPrice < basePrice[i]) {

						}

						// Sell buttons

						if(inv[i] > 0) {
							sellButtons = '<button class=tradeButton onclick="sellInv(' + i + ',1)">1</button>'

								btnAmount *= 10

						invHTML += "</td><td>"
						// Buy buttons

						canBuy = Math.floor(inv[0]/displayPrice)
						if(canBuy > 0) {
							buyButtons = '<button class=tradeButton onclick="buyInv(' + i + ',1)">1</button>'
							btnAmount = 10
							while(btnAmount < canBuy && btnAmount <= 100) {
								buyButtons = buyButtons + '<button class=tradeButton onclick="buyInv(' + i + ',' + btnAmount + ')">' + getDisplayNumber(btnAmount,"super") + '</button>'

							}
							if(canBuy > 1) {

							}
						}
						invHTML += buyButtons

					invHTML += "</table><table>"

					}

							invHTML += "<td colspan=2><button class=discardButton onclick='inv[0] -= " + discardNum + "; inventoryChanged=true;'>Discard " + discardNum + " "

							} else {
								invHTML += levelData[currLevel].tradeableItems[0]
							}
							invHTML += "</button></td></tr><tr>"
						}
						invHTML += "<td style=\"text-align:right; color:red;\">"
						invHTML += freeSpace + "</td><td style=\"color:red;\">"
					} else {
						invHTML += "<td style=\"text-align:right\">"
						invHTML += freeSpace + "</td><td>"
					}
					invHTML += "free space (" + spaceUsed + "/" + levelData[currLevel].cargoSpace +
											")</td></tr></table>"
				} else {
					invHTML += "<table>"
					for(i = inv.length-1; i >= 0; i--) {
						if(inv[i] > 0) {
							invHTML += "<tr><td style=\"text-align:right\">" + getDisplayNumber(inv[i]) + "</td><td>"
							if(inv[i] == 1) {
								invHTML += levelData[currLevel].tradeableItemsSingular[i]
							} else {
								invHTML += levelData[currLevel].tradeableItems[i]
							}
							invHTML += "</td></tr>"
						}
					}
					invHTML += "<tr>"
					if(freeSpace < 0) {
						invHTML += "<td style=\"text-align:right; color:red;\">"
						invHTML += freeSpace + "</td><td style=\"color:red;\">"
					} else {
						invHTML += "<td style=\"text-align:right\">"
						invHTML += freeSpace + "</td><td>"
					}
					invHTML += "free space (" + spaceUsed + "/" + levelData[currLevel].cargoSpace +
											")</td></tr></table>"
				}
			}
			setInventoryHTML(invHTML)
		}

		buttonAction = ''
		inventoryChanged = false
	}
	setTimeout('goBaby()', 100)
}
